<div data-bind="with: note">
    <div class="column"> 
	<!-- TODO: display validationErrors -->
        <section class="accordion">
            <div class="row accordion-toggle">
            </div>
            <div class="accordion-content">
                <div class="row pad-top">
                    <h5 class="grey pad-bottom">Content</h5>                    
					<textarea data-bind="value: text, valueUpdate: 'afterkeydown', css: { 'invalid': (validationErrorsArray().indexOf('text') !== -1) }" 
						class="string optional" maxlength="255" type="text" style="height: 150px; resize: both;"/>
                </div>
                
				<div class="row pad-top">
					<div class="span3">
						<h5 class="grey pad-bottom">Method</h5>
						<div class="icon-list">
							<div data-bind="chsnsingle: { options: $parent.methods, value: method, text: 'name', label: 'methods' }"></div>
						</div>
					</div>
					<div class="span3">
						<h5 class="grey pad-bottom">Who</h5>
						<div class="icon-list">
							<div data-bind="chsnsingle: { options: $parent.whos, value: who, text: 'name', label: 'whose' }"></div>
						</div>
					</div>
					<div class="span3">
						<h5 class="grey pad-bottom">Source</h5>
						<div class="icon-list">
							<div data-bind="chsnsingle: { options: $parent.sources, value: source, text: 'name', label: 'sources' }"></div>
						</div>
					</div>
					<div class="span3">
						<h5 class="grey pad-bottom">Outcome</h5>
						<div class="icon-list">
							<div data-bind="chsnsingle: { options: $parent.outcomes, value: outcome, text: 'name', label: 'outcomes' }"></div>
						</div>
					</div>
				</div>
				
				<div class="row pad-top">
					<div class="span6">
						<h5 class="grey pad-bottom">Date/Time of Contact</h5>
						<div class="row">							
							<!-- ko compose: { model: 'viewmodels/templates/datetimepicker', activationData:
								{
									observableDateTime: contactedOn, dateErrors: contactedOnErrors, 
									datepickerOptions:{ }, datepickerDynamicOptions: {}, showTime: true, dateCss: 'span6', timeCss: 'span6'
								}
							} -->
							<!-- /ko -->														
						</div>
					</div>
					<div class="span3">	
						<h5 class="grey pad-bottom">Duration</h5>
						<div data-bind="chsnsingle: { options: $parent.durations, value: duration, text: 'name', label: 'durations' }"></div>						
					</div>
				</div>					

				<div class="row pad-top">						
					<div class="span6">
						<h5 class="grey pad-bottom">Validated identity</h5>
						<!-- <label class="control-group"> -->
							<div class="checker" data-bind="hoverToggle: 'hover'">
								<span data-bind="css: { 'checked': validatedIdentity() === true }">
									<input type="checkbox" data-bind="checked: validatedIdentity" />
								</span>
							</div>							
						<!-- </label> -->
					</div>
					<div class="span6">
						<h5 class="grey pad-bottom">Program(s)</h5>
						<div class="icon-list span10" data-bind="multiselect: { options: $parent.availablePrograms, values: programIds, idValue: 'id', text: 'name', label: 'programs', stringValue: programString }"></div>
					</div>
				</div>
				
				<div class="line"></div>
				<div class="line"></div>
            </div>
        </section> 
			
    </div>
</div>
