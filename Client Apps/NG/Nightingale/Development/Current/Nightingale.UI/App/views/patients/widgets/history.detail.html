<div class="widget" data-bind="css: { 'fullscreen': isFullScreen() }, columnSizer: true">
    <div class="content">
        <!-- <div class="arrow-runner"><i class="arrow" style="top: 125px;"></i></div> -->
        <div class="content-fill">
            <div class="wrapper">
                <div class="content">
                    <div class="header">
                        <div class="table-cell">
                            <header>
                                <h1>Details</h1>
                                <!-- ko compose: 'widgets/controls.html' -->
                                <!-- /ko -->
                            </header>
                        </div>
                    </div>
                    <div class="table-row">
                        <div class="table-cell">
                            <div class="body">
                                <div class="content" data-bind="with: $parents[1].activeNote">
                                    <div class="row pad-top">
                                        <strong>Content:</strong>
                                    </div>
                                    <div class="row pad-top">
                                        <textarea readonly="readonly" class="display-only span12" data-bind="text: text, autoHeight: text, attr: { 'title': text }"></textarea>
                                    </div>
                                    <div class="row pad-top divider"></div>
                                    <div data-bind="visible: type().name().toLowerCase() === 'touchpoint'">
                                        <div class="row pad-top" data-bind="with: method">
                                            <strong class="span3">Method:</strong>
                                            <span class="span9" data-bind="text: name"></span>
                                        </div>
                                        <div class="row pad-top" data-bind="with: outcome">
                                            <strong class="span3">Outcome:</strong>
                                            <span class="span9" data-bind="text: name"></span>
                                        </div>
                                        <div class="row pad-top" data-bind="with: who">
                                            <strong class="span3">Who:</strong>
                                            <span class="span9" data-bind="text: name"></span>
                                        </div>
                                        <div class="row pad-top" data-bind="with: source">
                                            <strong class="span3">Source:</strong>
                                            <span class="span9" data-bind="text: name"></span>
                                        </div>
                                        <div class="row pad-top" data-bind="with: duration">
                                            <strong class="span3">Duration:</strong>
                                            <span class="span9" data-bind="text: name"></span>
                                        </div>
                                        <div class="row pad-top" data-bind="if: type().name().toLowerCase() === 'touchpoint'">
                                            <strong class="span3">Validated:</strong>
                                            <span class="span9" data-bind="text: validatedIdentity() ? 'Yes' : 'No' "></span>
                                        </div>
                                        <div class="row pad-top" data-bind="if: contactedOn">
                                            <strong class="span3">Date / Time:</strong>
                                            <span class="span9" data-bind="DateTime: contactedOn"></span>
                                        </div>
                                    </div>
                                    <div class="row pad-top" data-bind="with: programString">
                                        <strong class="span3">Program(s):</strong>
                                        <span class="span9" data-bind="text: $data, attr: { 'title': $data }"></span>
                                    </div>
                                    <div class="row pad-top" data-bind="if: createdOn">
                                        <strong class="span3">Created:</strong>
                                        <span class="span9"><span data-bind="DateTime: createdOn"></span> by <span data-bind="text: createdBy().preferredName"></span></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
