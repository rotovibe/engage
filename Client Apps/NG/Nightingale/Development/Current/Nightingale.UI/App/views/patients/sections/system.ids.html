<section class="accordion hoverable open" data-phyautomation="patients-system-ids-pane">
    <div class="row line accordion-toggle open">
        <strong class="ellipsis" data-bind="clickToggle: isOpen">IDs</strong>
        <a class="edit hover-toggle" href="#" data-bind="click: toggleEditing">Edit</a>
    </div>
    <ul class="accordion-content columns" data-bind="visible: isOpen">
        <ul class="column" data-bind="foreach: computedPatientSystems">
            <li class="push2 pad-bottom ellipsis">
                <span class="ellipsis" data-bind="text: displayLabel, attr: { title: displayLabel }"></span>: <span class="ellipsis" data-bind="text: systemId, attr: { title: systemId }"></span>
            </li>
        </ul>
    </ul>
</section>
