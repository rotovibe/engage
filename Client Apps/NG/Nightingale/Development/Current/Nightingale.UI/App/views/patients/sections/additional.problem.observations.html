<div class="row pad-bottom">
	<div class="span3">&nbsp;</div>
	<div class="span4">
		<div>
            <input type="text" data-bind="typeahead: { name: 'focusProblems', taOptions: probObsBloodhound, displayKey: 'name' }, value: selectedObservation, valueUpdate: 'afterkeydown'" placeholder="Search Focus Problem" />
		</div>
	</div>	
	<div class="span2">
		<button class="btn color small" data-bind="click: addNewObservation, enable: canAdd">
			<i class="icon-plus"></i>
			<span class="pad-left">Add</span>
		</button>
	</div>
</div>
