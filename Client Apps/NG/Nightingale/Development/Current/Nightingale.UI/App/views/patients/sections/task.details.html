<div class="row rule">
    <div class="span12 details" data-bind="with: task">
        <div class="status line rule">
            <div class="pull-left">
                <i data-bind="css: status().iconClass"></i>
            </div>
            <div class="name pad-icon-left accordion-toggle" data-bind="click: $parent.editTask">
                <div class="line-reset" data-bind="with: status">
                    <span data-bind="text: $parent.description, css: textClass">
                    </span>
                </div>
            </div>
        </div>
        <!-- ko if: $parent.isExpanded -->
        <div class="accordion-content muted pad pad-icon-left">
            <div class="row pad-bottom">
                <div class="span6 grey">
                    Start Date
                </div>
                <div class="span6" data-bind="DateOrDash: startDate">
                </div>
            </div>
            <div class="row pad-bottom">
                <div class="span6 grey">
                    Target Value
                </div>
                <div class="span6" data-bind="text: targetValue() ? targetValue() : '-'">
                </div>
            </div>
            <div class="row pad-bottom">
                <div class="span6 grey">
                    Target Date
                </div>
                <div class="span6" data-bind="DateOrDash: targetDate">
                </div>
            </div>
            <div data-bind="foreach: customAttributes().sort($parent.alphabeticalOrderSort)">            
                <div data-bind="compose: displayPath">
                </div>
            </div>
            <div class="row">
                <div class="pull-left">
                    <a class="edit_task icon-outset" href="#" data-bind="click: $parent.editTask"><i class="icon-edit"></i>Edit</a>
                </div>
                <div class="pull-right">
                    <a class="delete_task" href="#" data-bind="click: $parent.deleteTask"><i class="icon-cancel"></i>Delete</a>
                </div>
            </div>
        </div>
        <!-- /ko -->
    </div>
</div>
