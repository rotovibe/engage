<div class="chosen-container chosen-container-multi chosen-container-active" data-bind="css: { 'chosen-with-drop': showing, 'chosen-disabled': computedOptions().length === 0 }">
    <ul class="chosen-choices" data-bind="css: { 'invalid': isInvalid() }">
        <li class="search-field">
            <input type="text" class="default" data-bind="hasFocus: isInFocus, value: computedLabel, click: toggleDropdown , disable: isDisabled" readonly="readonly">
        </li>
    </ul>
    <div class="chosen-drop" data-bind="visible: showing, click: stopClosing">
        <ul class="chosen-results" data-bind="foreach: computedOptions">
            <li class="active-result" data-bind="click: $parent.selectOption, css: { 'result-selected': $parent.checkForIdValue($data[$parent.idValue]()) }">
                <span data-bind="text: thisText" class="ellipsis"></span>
            </li>
        </ul>
    </div>
</div>
