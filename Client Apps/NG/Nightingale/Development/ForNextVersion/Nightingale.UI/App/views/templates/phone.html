<div class="row">
    <div class="span2">
        <i class="lighterblue" data-bind="attr: { class: (!isText() ? 'icon-phone' : 'icon-sms') + ' lighterblue', title: type().name() }"></i>
    </div>
    <div class="span10 ellipsis line short">
        <div class="row">
            <span data-bind="text: optOut() ? '<Number opted out>' : formattedNumber, attr: { 'title': formattedNumber }"></span>
        </div>
    </div>
</div>
