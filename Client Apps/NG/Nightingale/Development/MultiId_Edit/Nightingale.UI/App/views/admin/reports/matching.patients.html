<div class="widget open fullscreen">
    <div class="content">
        <div class="content-fill">
            <div class="wrapper">
                <div class="content">
                    <div class="header">
                        <div class="table-cell">
		                	<header>
		                        <h1>Individuals matching report criteria</h1>
		                        <div class="options goals-options">
                                    <button class="btn small color" data-bind="click: sendCleanCSV">Save Selected to CSV</button>
		                            <a class="toggle" data-bind="click: closeReport" href="#">
		                                <i class="icon-cancel"></i>
		                            </a>
		                        </div>
		                    </header>
                        </div>
                    </div>
                    <div class="table-row">
                        <div class="table-cell">
                            <div class="body">
                                <div class="content">
                                    <table id="matching-patients" class="nowrap">
                                        <tbody>
                                            <tr>
                                                <th class="narrow">
                                                    <div class="checker" data-bind="hoverToggle: 'hover'">
                                                        <span data-bind="css: { 'checked': (allSelected() === true) }">
                                                            <input type="checkbox" data-bind="checked: allSelected" />
                                                        </span>
                                                    </div>
                                                </th>
                                                <th>#</th>
                                                <th>Individual Name</th>
                                                <th>Gender</th>
                                                <th>DOB</th>
                                                <th># of Goals<span data-bind="if: !goalsLoaded()">(Data not Loaded)</span></th>
                                                <th># of Programs<span data-bind="if: !programsLoaded()">(Data not Loaded)</span></th>
                                            </tr>
                                            <!-- ko foreach: computedPatients -->
                                            <tr>
                                                <td class="narrow">
                                                    <div class="checker" data-bind="hoverToggle: 'hover'">
                                                        <span data-bind="css: { 'checked': selected() === true }">
                                                            <input type="checkbox" data-bind="clickToggle: selected" />
                                                        </span>
                                                    </div>
                                                </td>
                                                <td>
                                                    <span data-bind="text: $index() + 1"></span>
                                                </td>
                                                <td class="ellipsis">
                                                    <a data-bind="text: fullName(), attr: { href: '#patients/' + id(), 'title': fullName }"></a>
                                                </td>
                                                <td>
                                                    <img alt="Individual small" class="pull-left" data-bind="attr: { src: genderModel().SmallImgSrc }" />
                                                </td>
                                                <td>
                                                    <span data-bind="text: dOB"></span>
                                                </td>
                                                <td>
                                                    <span data-bind="text: $parent.goalsLoaded() ? goals().length : '-'"></span>
                                                </td>
                                                <td>
                                                    <span data-bind="text: $parent.programsLoaded() ? programs().length : '-'"></span>
                                                </td>
                                            </tr>
                                            <!-- /ko -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
