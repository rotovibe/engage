<div data-bind="with: note">
	<!-- TODO: display validationErrors -->
    <div class="column"> 
        <section class="accordion">
            <div class="row accordion-toggle">
            </div>
            <div class="accordion-content">
                <div class="row pad-top">
                    <h5 class="grey pad-bottom">Content</h5>
					<textarea class="span12" data-bind="value: text, valueUpdate: 'afterkeydown', css: { 'invalid': (validationErrorsArray().indexOf('text') !== -1) }" 
						class="string optional"	maxlength="5000" type="text" style="height: 150px; resize: both;"/>
                </div>
                <div class="row pad-top">
                    <div class="span6">
                        <h5 class="grey pad-bottom">Program(s)</h5>
						<div class="span10" data-bind="multiselect: { options: $parent.availablePrograms, values: programIds, idValue: 'id', text: 'name', label: 'programs', stringValue: programString }"></div>	
                    </div>                    
                </div>
				<div class="row pad-top">
					<span class="grey">Created On: 	</span>
					<span class="pad-left" data-bind="DateTime: createdOn"></span> by <span data-bind="text: createdBy().preferredName"></span>
				</div>
				<div class="row pad-top" data-bind="if: updatedOn">
					<span class="grey" >Updated On:  </span>
					<span class="pad-left" data-bind="DateTime: updatedOn"></span> by <span data-bind="text: updatedBy().preferredName"></span>
				</div>				
				<div class="row pad-top" data-bind="if: systemSource">
					<span class="grey" >System:</span>
					<span class="pad-left" data-bind="text: systemSource"></span>
				</div>
            </div>
        </section>                        
    </div>
</div>
