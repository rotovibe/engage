<div class="widget open fullscreen">
    <div class="content">
        <div class="content-fill">
            <div class="wrapper">
                <div class="content">
                    <div class="header">
                        <div class="table-cell">
		                	<header>
		                        <h1 data-bind="text: report.name"></h1>
		                        <div class="options goals-options">
                                    <button class="btn small color" data-bind="click: sendCleanCSV">Save Selected to CSV</button>
		                            <a class="toggle" data-bind="click: closeReport" href="#">
		                                <i class="icon-cancel"></i>
		                            </a>
		                        </div>
		                    </header>
                        </div>
                    </div>
                    <div class="table-row">
                        <div class="table-cell">
                            <div class="body">
                                <div class="content">
                                    <table id="matching-patients" class="nowrap">
                                        <tbody>
                                            <tr>
                                                <th class="narrow">
                                                    <div class="checker" data-bind="hoverToggle: 'hover'">
                                                        <span data-bind="css: { 'checked': (allSelected() === true) }">
                                                            <input type="checkbox" data-bind="checked: allSelected" />
                                                        </span>
                                                    </div>
                                                </th>
                                                <th>#</th>
                                                <!-- ko foreach: report.columns -->
                                                    <th class="ellipsis" data-bind="text: displayName"></th>
                                                <!-- /ko -->
                                            </tr>
                                            <!-- ko foreach: computedEntities -->
                                            <tr>
                                                <td class="narrow">
                                                    <div class="checker" data-bind="hoverToggle: 'hover'">
                                                        <span data-bind="css: { 'checked': selected() === true }">
                                                            <input type="checkbox" data-bind="clickToggle: selected" />
                                                        </span>
                                                    </div>
                                                </td>
                                                <td class="ellipsis">
                                                    <span data-bind="text: $index() + 1"></span>
                                                </td>
                                                <!-- ko foreach: $parent.report.columns -->
                                                <td class="ellipsis">
            										<span data-bind="text: (name.indexOf('.') === -1) ? (name.indexOf('|') === -1 ? $parent[name] : '(Export to view)') : ($parent[name.substr(0, name.indexOf('.'))] ? $parent[name.substr(0, name.indexOf('.'))][name.substr(name.indexOf('.')+1, name.length)] : '-')"></span>
                                                </td>
                                                <!-- /ko -->                                         
                                            </tr>
                                            <!-- /ko -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
