<div>
	<div class="ellipsis" data-bind="if: assignedToId()">
	    <span data-bind="text: assignedTo() ? (assignedTo().preferredName? assignedTo().preferredName: '-') : '-', attr: { title: assignedTo() ? (assignedTo().preferredName? assignedTo().preferredName: '-') : '-' }"></span>
	</div>
	<div data-bind="ifnot: assignedToId">
		<span>-</span>
	</div>
</div>
