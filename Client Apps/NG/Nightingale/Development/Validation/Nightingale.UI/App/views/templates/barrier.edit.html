<div class="body" data-bind="with: barrier">
    <div class="column">
        <section class="data-set clearfix">
            <div class="row pad-top">
                <div class="span3 align-right">
                    <span class="grey">Description</span>
                </div>
                <div class="span9">
                    <input data-bind="value: name, valueUpdate: 'afterkeydown'" class="string optional" maxlength="255" type="text" />
                    <span><em class="grey" data-bind="visible: !name()">Description is required</em></span>
                </div>
            </div>
            <div class="row pad-top">
                <div class="span3 align-right">
                    <span class="grey">Status</span>
                </div>
                <div class="span3">
                    <div data-bind="chsnsingle: { options: $parent.barrierStatuses, value: status, text: 'name', label: 'barrierstatuses', disabled: $parent.isNew() }"></div>
                </div>
            </div>
            <div class="row pad-top">
                <div class="span3 align-right">
                    <span class="grey">Category</span>
                </div>
                <div class="span3">
                    <div data-bind="chsnsingle: { options: $parent.barrierCategories, value: category, text: 'name', label: 'barriercategories' }"></div>
                </div>
            </div>
        </section>
    </div>
</div>
