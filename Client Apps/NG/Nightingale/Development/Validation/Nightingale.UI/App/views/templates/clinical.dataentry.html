<div class="body" data-bind="visible: showing">
    <div class="row modal-tab">
		<section class="accordion validation-summary" data-bind="if: dataEntryValidationErrors().length > 0">
			<h3>Please correct the errors in these screens:</h3>
			<ul data-bind="foreach: dataEntryValidationErrors">
				<li>
					<h5 data-bind="text: Message"></h5>
				</li>
			</ul>
		</section>
    	<section class="accordion">
    		<div class="row">
                <span class="span3"><strong>Select Data Type:</strong></span>
                <div class="span3 pad-left" data-bind="chsnsingle: { options: dataTypes, value: computedActiveDataType, text: 'name' }"></div>
    		</div>
            <div class="row">
                <div class="span12">
                    <hr>
                </div>
            </div>
    	</section>
        <section class="accordion" data-bind="with: selectedTemplate">
			<div class="row validation-summary" data-bind="if: templateValidationErrors().length > 0">
				<h3>Please correct the following errors:</h3>
				<ul data-bind="foreach: templateValidationErrors">
					<li>
						<h5 data-bind="text: Message"></h5>
					</li>
				</ul>
			</div>
			
            <div class="row" data-bind="with: $parent.activeDataType">
                <h3 data-bind="text: name, attr: { title: name }"></h3>
            </div>
            <!-- ko with: firstSection -->
                <!-- ko compose: { model: path, activationData: { activeDataType: $parents[1].activeDataType, selectedPatient: $parents[1].selectedPatient, isValid: isValid, validationErrors: validationErrors } } -->
                <!-- /ko -->
            <!-- /ko -->
        </section>
        <section class="accordion" data-bind="with: selectedTemplate">
            <div class="row">
                <div class="span12">
                    <hr>
                </div>
            </div>
            <!-- ko with: secondSection -->
                <!-- ko compose: { model: path, activationData: { activeDataType: $parents[1].activeDataType, selectedPatient: $parents[1].selectedPatient, isValid: isValid, validationErrors: validationErrors } } -->
                <!-- /ko -->
            <!-- /ko -->
        </section>
    </div>
</div>
