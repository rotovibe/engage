<div class="row pad pad-top">
    <!-- ko with: header -->
        <h2 class="pad vertical" data-bind="text: $data"></h2>
    <!-- /ko -->
    <h3 data-bind="text: question, css: { 'grey': !computedResponse() && !activeStep() }"></h3>
    <em class="gray" data-bind="text: notes"></em>
    <!-- ko ifnot: $parent.completed() -->
    <!-- ko with: computedResponse -->
    <textarea data-bind="value: value, updateActionElementState: value, disable: (!$parent.computedResponse().value() && !$parent.activeStep() || $parents[1].completed())" maxlength="1000"></textarea>
    <!-- /ko -->
    <!-- /ko -->
    <!-- ko if: $parent.completed() -->
    <br>
    <!-- ko if: computedResponse().value -->
    <textarea data-bind="text: computedResponse().value, attr: { 'title': computedResponse().value }" class="push1 span11 strong" readonly="readonly" rows="5"></textarea>
    <!-- /ko -->
    <!-- ko ifnot: computedResponse().value -->
    <strong><em class="push1">&ltNot Answered&gt</em></strong>
    <!-- /ko -->
    <!-- /ko -->
</div>
