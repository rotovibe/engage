<div class="row">
    <div class="span2">
        <i data-bind="attr: { class: (!isText() ? 'icon-phone' : 'icon-sms') + ' blue' }"></i>
    </div>
    <div class="span10 ellipsis short">
        <div class="row">
			<input data-bind="phone: $data, value: number, valueUpdate: 'afterkeydown', hasFocus: isFocused ,disable: $parent.phoneOptedOut, css: { invalid: !isValid() }" placeholder="XXX-XXX-XXXX" title="XXX-XXX-XXXX"/>
        </div>
    </div>
</div>
