<div class="row pad pad-top">
    <!-- ko if: activeStep() -->
    <h2 class="pad vertical" data-bind="text: header"></h2>
    <!-- /ko -->
    <p data-bind="text: question"></p>
    <div class="span12">
        <div class="row">
            <button class="btn color" type="button" data-bind="text: text, click: $parents[1].toggleModalShowing, disable: !computedResponse() && !activeStep() || $parent.completed() === true" />
        </div>
    </div>
</div>
