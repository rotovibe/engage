<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="jasmine-1.2.0.js"></script>
    <script type="text/javascript" src="jasmine.console_reporter.js"></script>
    <script type="text/javascript" src="../../Scripts/jquery/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="../../Scripts/knockout-3.0.0.js"></script>
    <script type="text/javascript" src="../../Scripts/breeze.min.js"></script>
    <script type="text/javascript" src="../../Scripts/require.js"></script>
    <script type="text/javascript">
        require.config({
            baseUrl: '../../App',
            paths: {
                'specs': 'test/specs/',
                'text': '../Scripts/text',
                'durandal': '../Scripts/durandal/js',
                'plugins' : '../Scripts/durandal/plugins/js',
                'transitions' : '../Scripts/durandal/transitions/js',
                'knockout': '../Scripts/knockout-3.0.0',
                'jquery': '../Scripts/jquery/jquery-1.10.2.min',
                'app': '../App'
            }
        });
        var runTests = function (specfiles) {
            require(specfiles, function () {
                var consoleReporter = new jasmine.ConsoleReporter();
                jasmine.getEnv().addReporter(consoleReporter);
                jasmine.getEnv().execute();
            });
        };
    </script>
</head>
<body>
</body>
</html>
