<div class="alert warning" data-bind="visible: showing, timeOut: showing, timeOutOptions: { delay: 2000 }">
    <div class="message">
        <i class="icon-check green"></i>
        <span data-bind="text: reason"></span>
    </div>
    <i class="icon-cancel blue" data-bind="clickToggle: showing"></i>
</div>
