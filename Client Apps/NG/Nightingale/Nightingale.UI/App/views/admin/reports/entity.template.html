<section class="accordion open well">
    <div class="row accordion-toggle open" data-bind="">
        <div class="span6">
            <h3>Query</h3>
        </div>
    </div>
    <div class="accordion-content" data-bind="with: entity">
        <div class="row pad-top divider">
        	<div class="span4">
        		<div class="row">
                	<span>Entity Type:</span>
                </div>
                <div class="row">
                	<h4 data-bind="text: entityType"></h4>
                </div>
        	</div>
        	<div class="span4">
        		<div class="row">
                	<span>Prop Name:</span>
                </div>
                <div class="row">
                	<input data-bind="value: propName" />
                </div>
        	</div>
            <div class="span4">
                <div class="row">
                    <span>Columns</span>
                </div>
                <div class="row">
                    <select class="span8" multiple="true" data-bind="options: availableColumns, selectedOptions: columns, optionsText: 'nameOnServer', optionsValue: 'nameOnServer'"></select>
                </div>
            </div>
        </div>
        <div class="row pad-top divider">
        	<div class="span6">
        		<div class="row">
            	<span>Navigation Properties</span>
                </div>
        		<div class="row">
            		<select class="span8" multiple="true" data-bind="options: availableNavProps, selectedOptions: navProperties, optionsText: 'nameOnServer', optionsValue: 'nameOnServer'"></select>
            	</div>
            </div>
        	<div class="span6">
        		<div class="row">
            	<span>Child Entities</span>
                </div>
        		<div class="row">
            		<select class="span8" multiple="true" data-bind="options: availableChildEntities, selectedOptions: childEntities, optionsText: 'nameOnServer', optionsValue: 'nameOnServer'"></select>
            	</div>
            </div>
        </div>
        <div class="row pad-top divider">
        	<div class="span12">
        		<div class="row">
                	<span>Navigation Properties:</span>
                </div>
                <!-- ko foreach: navProperties -->
                <div class="row">
                    <div class="push1">
                    <!-- ko compose: { model: 'viewmodels/admin/reports/entity.template', activationData: { entityType: $data }  } -->

                    <!-- /ko -->
                    </div>
                </div>
                <!-- /ko -->
        	</div>
        </div>
        <div class="row pad-top divider">
            <div class="span12">
                <div class="row">
                    <span>Child Entities:</span>
                </div>
                <!-- ko foreach: childEntities -->
                <div class="row">
                    <div class="push1">
                    <!-- ko compose: { model: 'viewmodels/admin/reports/entity.template', activationData: { entityType: $data }  } -->

                    <!-- /ko -->
                    </div>
                </div>
                <!-- /ko -->
            </div>
        </div>
    </div>
</section>
