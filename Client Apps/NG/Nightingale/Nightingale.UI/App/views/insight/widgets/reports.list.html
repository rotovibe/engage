<div class="widget open">
    <div class="content">
        <div class="content-fill">
            <div class="wrapper">
                <div class="content">
                    <div class="table-row">
                        <div class="table-cell">
                            <div class="fixed">
                                <div class="content">                               
                                    <div class="pad-vertical">
                                        <h1>Cohorts</h1>
                                        <div class="row">
                                            <div class="span12" data-bind="chsnsingle: { options: cohortsList, value: selectedCohort, text: 'sName', label: 'cohort' }"></div>
                                        </div>
                                        <div class="row pad-top">
                                            <input data-bind="value: cohortFilter, valueUpdate: 'afterkeydown', disable: !selectedCohort()" placeholder="Search" type="search" data-phyautomation="cohort-patient-search" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="body">
                                <div class="content">
                                    <!-- ko foreach: patientsList -->
                                    <div class="row ellipsis" data-bind="click: $parent.choosePatient">
                                        <div class="patient-list">
                                            <div class="ellipsis">
                                                <img alt="Patient small" class="pull-left" data-bind="attr: { src: genderModel().SmallImgSrc }" />
                                                <a href="#" class="line" data-bind="text: fullLastName() + ', ' + fullFirstName(), attr: { 'title': (fullLastName() + ', ' + fullFirstName()) }"></a>
                                                <span class="line grey pad horizontal" data-bind="with: dOB"><span data-bind="text: '(' + $data + ')', attr: { 'title': $data }" data-phyautomation="dob"></span></span>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- /ko -->
                                    <!--<div class="row" data-bind="visible: canLoadMoreCohortPatients">
                                        <div class="push2 span8">
                                            <button class="small" data-bind="click: loadMoreCohortPatients">
                                                Load more patients...
                                            </button>
                                        </div>
                                    </div>-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
