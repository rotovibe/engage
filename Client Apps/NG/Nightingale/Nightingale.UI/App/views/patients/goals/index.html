<section data-type="flex">
    <!-- ko if: selectedPatient() -->
    <div class="columns-wrapper">
        <!-- ko with: goalColumn -->
        <div class="column" data-bind="css: { open: $parent.computedOpenColumn() === $data }">
            <!-- ko if: $parent.isComposed -->
            <div class="widget-wrapper" data-bind="foreach: widgets">
                <!-- ko compose: path -->
                <!-- /ko -->
            </div>
            <!-- /ko -->
        </div>
        <!-- /ko -->
        <!-- ko with: detailsColumn -->
        <div class="column" data-bind="css: { open: $parent.computedOpenColumn() === $data }">
            <div class="widget-wrapper" data-bind="foreach: widgets">
                <!-- ko if: ($parents[1].activeGoal() && name() === 'GoalDetails') -->
                    <!-- ko compose: { model: path, activationData: { activeGoal: $parents[1].activeGoal } } -->
                    <!-- /ko -->
                <!-- /ko -->
                <!-- ko if: ($parents[1].activeTask() && name() === 'TaskDetails') -->
                    <!-- ko compose: { model: path, activationData: { activeTask: $parents[1].activeTask } } -->
                    <!-- /ko -->
                <!-- /ko -->
                <!-- ko if: ($parents[1].activeIntervention() && name() === 'InterventionDetails' )-->
                    <!-- ko compose: { model: path, activationData: { activeIntervention: $parents[1].activeIntervention } } -->
                    <!-- /ko -->
                <!-- /ko -->
            </div>
        </div>
        <!-- /ko -->
    </div>
    <!-- /ko -->
    <!-- ko if: !selectedPatient() -->
    <div>
        <div class="column">
            <div class="widget-wrapper">
                <div class="widget open" data-bind="columnSizer: true">
                    <div class="content">
                        <div class="content-fill">
                            <div class="wrapper">
                                <div class="content">
                                    <div class="header">
                                        <div class="table-cell">
                                            <header>
                                                <h1>Goals</h1>
                                            </header>
                                        </div>
                                    </div>
                                    <div class="table-row">
                                        <div class="table-cell">
                                            <div class="body">
                                                <div class="content">
                                                    <div class="body">
                                                        <em class="grey">No individual selected.</em>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /ko -->
</section>
