<div class="row">
	<div class="pull-right span12 line">
		<div class="span10">
	        <div class="pull-right tt-large">
	            <input class="span12" type="text" data-bind="typeahead: { name: 'allergies', taOptions: allergyBloodhound, displayKey: 'DisplayName' }, value: selectedAllergy, valueUpdate: 'afterkeydown', initOptions: { hint: true, highlight: true, minLength: 3 }, showResultsCount: resultsMessage" placeholder="Search Allergies" />
	        </div>
		</div>
		<div class="span2">
			<button class="btn color small pull-right" data-bind="click: addNewAllergy, enable: canAdd">
				<i class="icon-plus"></i>
				<span class="pad-left">Add</span>
			</button>
		</div>
	</div>
</div>
