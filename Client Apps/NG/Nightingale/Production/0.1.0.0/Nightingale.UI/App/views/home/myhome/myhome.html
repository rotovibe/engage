<section class="highlights">
    <h2>Care Manager Home</h2>
</section>
<section data-type="flex">
    <div class="column">
        <div class="widget open">
            <div class="content">
                <div class="wrapper">
                    <div class="content">
                        <div class="header">
                            <div class="table-cell">
                                <header>
                                    <h1>Calendar</h1>
                                    <div class="controls">
                                        <div class="toggle single-arrow-left" data-method="open" data-type="remove">
                                        </div>
                                        <div class="toggle double-arrow-right" data-method="open" data-type="add">
                                        </div>
                                    </div>
                                </header>
                            </div>
                        </div>
                        <div class="table-row">
                            <div class="table-cell">
                                <div class="body">
                                    <div class="calendar" data-bind="fullCalendar: calendarOptions">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="column open">
        <div class="widget">
            <div class="content">
                <div class="wrapper">
                    <div class="content">
                        <div class="header">
                            <div class="table-cell">
                                <header>
                                    <h1>Alerts</h1>
                                    <div class="controls">
                                        <div class="toggle single-arrow-left" data-method="open" data-type="remove"></div>
                                        <div class="toggle double-arrow-right" data-method="open" data-type="add"></div>
                                        <div class="toggle fullscreen" data-method="fullscreen" data-type="both"></div>
                                    </div>
                                </header>
                            </div>
                        </div>
                        <div class="table-row">
                            <div class="table-cell">
                                <div class="body">
                                    <table class="nowrap">
                                        <tbody>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="widget open">
            <div class="content">
                <div class="wrapper">
                    <div class="content">
                        <div class="filters">
                            <div class="table-cell">
                            </div>
                        </div>
                        <div class="header">
                            <div class="table-cell">
                                <header>
                                    <h1 class="nowrap">Work List</h1>
                                    <div class="controls">
                                        <div class="toggle single-arrow-left" data-method="open" data-type="remove"></div>
                                        <div class="toggle double-arrow-right" data-method="open" data-type="add">
                                        </div>
                                        <div class="toggle fullscreen" data-method="fullscreen" data-type="both"></div>
                                    </div>
                                    <div class="options myhome">
                                        <div data-bind="chsnsingle: { options: cohortsList, value: selectedCohort, text: 'sName', label: 'cohort' }"></div>
                                    </div>
                                </header>
                            </div>
                        </div>
                        <div class="table-row">
                            <div class="table-cell">
                                <div class="body">
                                    <table class="nowrap">
                                        <tbody>
                                            <tr>
                                                <th class="narrow">
                                                    <div class="checker" id="uniform-selectAll"><span><input id="selectAll" name="selectAll" type="checkbox" value="1"></span></div>
                                                </th>
                                                <th>Name</th>
                                                <th>DOB</th>
                                                <th>Age</th>
                                                <th>Gender</th>
                                            </tr>
                                            <!-- ko foreach: patientsList -->
                                            <tr>
                                                <td class="narrow">
                                                    <div class="checker" id="uniform-selected">
                                                        <span>
                                                            <input id="selected" name="selected" type="checkbox" value="1">
                                                        </span>
                                                    </div>
                                                </td>
                                                <td>
                                                    <a data-bind="text: fullLastName() + ', ' + fullFirstName(), attr: { href: '#patients/' + id(), 'title': (fullLastName() + ', ' + fullFirstName()) }"></a>
                                                </td>
                                                <td>
                                                    <span data-bind="with: dOB"><span data-bind="text: $data, attr: { 'title': $data }" data-phyautomation="dob"></span></span>
                                                </td>
                                                <td>
                                                    <span data-bind="text: age" data-phyautomation="age"></span>
                                                </td>
                                                <td>
                                                    <img alt="Gender small" data-bind="attr: { 'src': genderModel().SmallImgSrc }">
                                                    <span data-bind="text: genderModel().Description"></span>
                                                </td>
                                            </tr>
                                            <!-- /ko -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div><div class="widget">
            <div class="content">
                <div class="wrapper">
                    <div class="content">
                        <div class="header">
                            <div class="table-cell">
                                <header>
                                    <h1>Recommended Actions</h1>
                                    <div class="controls">
                                        <div class="toggle single-arrow-left" data-method="open" data-type="remove"></div>
                                        <div class="toggle double-arrow-right" data-method="open" data-type="add"></div>
                                        <div class="toggle fullscreen" data-method="fullscreen" data-type="both"></div></div>
                                    </header>
                            </div>
                        </div>
                        <div class="table-row">
                            <div class="table-cell">
                                <div class="body">
                                    <table class="nowrap">
                                        <tbody>
                                            <tr>
                                                <th class="narrow">
                                                </th>
                                                <th>Program</th>
                                                <th>Message</th>
                                                <th># of eligible individuals</th>
                                                <th></th>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
