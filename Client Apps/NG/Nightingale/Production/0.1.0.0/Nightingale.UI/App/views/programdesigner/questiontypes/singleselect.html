<div class="row pad pad-top">
    <!-- ko with: header -->
    <h2 class="pad vertical" data-bind="text: $data"></h2>
    <!-- /ko -->
    <h3 data-bind="text: question, css: { 'grey': !computedResponse() && !activeStep() }"></h3>
    <em class="gray" data-bind="text: notes"></em>
    <label class="control-group">
        <div data-bind="chsnsingle: { options: responses().sort($root.alphabeticalOrderSort), value: computedResponse, text: 'text', label: 'programs', disabled: (!computedResponse() && !activeStep() || $parent.completed()) }"></div>
    </label>
</div>
