<section class="accordion open" data-phyautomation="patients-focus-areas-pane">
    <div class="row">
        <a class="accordion-toggle" href="#" data-bind="clickToggle: isOpen">Focus Areas</a>
        <!-- <a class="edit" href="#" data-bind="click: toggleEditing" data-phyautomation="patient-demographics-edit">Edit</a> -->
    </div>
    <div class="accordion-content columns" data-bind="visible: isOpen">
        <!-- ko if: problems().length !== 0 -->
        <ul class="column" data-phyautomation="patients-problems-left">
            <li><em>Primary</em></li>
            <!-- ko foreach: primaryProblems -->
            <li class="push2" data-bind="text: problem().name, attr: { 'title': problem().name }"></li>
            <!-- /ko -->
            <li class="push2 grey" data-bind="visible: !isExpanded() && primaryProblems().length === 5">
                <a class="grey" data-bind="clickToggle: isExpanded" href="#">...</a>
            </li>
        </ul>
        <ul class="column pad vertical" data-phyautomation="patients-problems-right">
            <li><em>Secondary</em></li>
            <!-- ko foreach: secondaryProblems -->
            <li class="push2" data-bind="text: problem().name, attr: { 'title': problem().name }"></li>
            <!-- /ko -->
            <li class="push2 grey" data-bind="visible: !isExpanded() && secondaryProblems().length === 5">
                <a class="grey" data-bind="clickToggle: isExpanded" href="#">...</a>
            </li>
        </ul>
        <!-- /ko -->
        <!-- ko if: problems().length === 0 -->
        <em class="grey">No primary or secondary focus areas</em>
        <!-- /ko -->
    </div>
</section>
