<div class="chosen-container chosen-container-multi chosen-container-active" data-bind="css: { 'chosen-with-drop': showing, 'chosen-disabled': computedOptions().length === 0 }">
    <ul class="chosen-choices">
        <li class="search-field">
            <input type="text" class="default" data-bind="value: computedLabel, click: toggleDropdown, event: { mouseover: stopClosing, mouseleave: startClosing }, disable: isDisabled">
        </li>
    </ul>
    <div class="chosen-drop" data-bind="visible: showing, event: { mouseover: stopClosing, mouseleave: startClosing }">
        <ul class="chosen-results" data-bind="foreach: computedOptions">
            <li class="active-result" data-bind="click: $parent.selectOption, css: { 'result-selected': $parent.stringValue().indexOf(thisText()) !== -1 }">
                <span data-bind="text: thisText" class="ellipsis"></span>
            </li>
        </ul>
    </div>
</div>
