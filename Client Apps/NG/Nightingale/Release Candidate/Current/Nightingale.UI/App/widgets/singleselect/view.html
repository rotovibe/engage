<div class="chosen-container chosen-container-single chosen-container-single-nosearch" style="width: 150px;" title="" id="filter_chosen" data-bind="css: { 'chosen-with-drop': showing, 'chosen-disabled': computedOptions().length === 0 }">
    <a class="chosen-single" data-bind="click: toggleDropdown, attr: { 'data-phyautomation': label + '-dropdown-button' }, event: { mouseover: stopClosing, mouseleave: startClosing }, disable: isDisabled">
        <span data-bind="text: computedLabel"></span>
        <div>
            <b></b>
        </div>
    </a>
    <div class="chosen-drop" data-bind="visible: showing, event: { mouseover: stopClosing, mouseleave: startClosing }">
        <div class="chosen-search">
            <input type="text" autocomplete="off" readonly="" />
        </div>
        <ul class="chosen-results" data-bind="foreach: computedOptions, attr: { 'data-phyautomation': label + '-dropdown-results' } ">
            <li class="active-result" data-bind="click: $parent.selectOption, css: { 'result-selected': $parent.selectedValue() === $data }">
                <span data-bind="text: thisText" class="ellipsis"></span>
            </li>
        </ul>
    </div>
    <!-- ko if : computedOptions().length === 0 -->
    <p><em class="grey" data-bind="text: 'No ' + label + ' available'"></em></p>
    <!-- /ko -->
</div>
