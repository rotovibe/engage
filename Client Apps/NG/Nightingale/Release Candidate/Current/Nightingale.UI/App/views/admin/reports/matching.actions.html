<div class="widget open fullscreen">
    <div class="content">
        <div class="content-fill">
            <div class="wrapper">
                <div class="content">
                    <div class="header">
                        <div class="table-cell">
		                	<header>
		                        <h1>Actions matching report criteria</h1>
                                <div class="options goals-options">
                                    <button class="btn small color" data-bind="click: sendCleanCSV">Save Selected to CSV</button>
                                    <a class="toggle" data-bind="click: closeReport" href="#">
                                        <i class="icon-cancel"></i>
                                    </a>
                                </div>
		                    </header>
                        </div>
                    </div>
                    <div class="table-row">
                        <div class="table-cell">
                            <div class="body">
                                <div class="content">
                                    <table class="nowrap" id="matching-programs">
                                        <tbody>
                                            <tr>
                                                <th class="narrow">
                                                    <div class="checker" data-bind="hoverToggle: 'hover'">
                                                        <span data-bind="css: { 'checked': (allSelected() === true) }">
                                                            <input type="checkbox" data-bind="checked: allSelected" />
                                                        </span>
                                                    </div>
                                                </th>
                                                <th>#</th>
                                                <th>Patient Name</th>
                                                <th>Action Name</th>
                                                <th>Status</th>
                                                <th>Start Date</th>
                                                <th>Module Name</th>
                                                <th>Program Name</th>
                                            </tr>
                                            <!-- ko foreach: computedActions -->
                                            <tr>
                                                <td class="narrow">
                                                    <div class="checker" data-bind="hoverToggle: 'hover'">
                                                        <span data-bind="css: { 'checked': selected() === true }">
                                                            <input type="checkbox" data-bind="clickToggle: selected" />
                                                        </span>
                                                    </div>
                                                </td>
                                                <td>
                                                    <span data-bind="text: $index() + 1"></span>
                                                </td>
                                                <td class="ellipsis">
                                                    <a data-bind="text: module().program().patient().fullName(), attr: { href: '#patients/' + module().program().patientId(), 'title': module().program().patient().fullName }"></a>
                                                </td>
                                                <td>
                                                    <span data-bind="text: name"></span>
                                                </td>
                                                <td>
                                                    <span data-bind="text: elementStateModel().name"></span>
                                                </td>
                                                <td>
                                                    <span data-bind="DateOrNothing: attrStartDate"></span>
                                                </td>
                                                <td>
                                                    <span data-bind="text: module().name"></span>
                                                </td>
                                                <td>
                                                    <span data-bind="text: module().program().name"></span>
                                                </td>
                                            </tr>
                                            <!-- /ko -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
